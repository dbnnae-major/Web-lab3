<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <title>Лабораторная работа 3</title>
    <link rel="icon" type="image/jpg" href="resources/icons/ИконкаСайта.jpg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.4.1/jsxgraph.css"/>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-image: url('icons/back1_right.gif');
            background-color: #000;
            color: #ffffff;
            font-size: 40px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden; /* Убирает скроллбар для всей страницы */
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
            height: calc(100vh - 40px); /* Учитываем отступы */
            overflow-y: auto; /* Скроллбар будет только внутри .content */
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            height: 90%;
            border-collapse: collapse; /* Объединяет границы ячеек */
        }

        th, td {
            border: 1px solid #ffffff; /* Белая рамка */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        td {
            background-color: #222;
        }

        .styled-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body>
<div class="content">
    <h:form>
        <h:dataTable id="requestsTable" value="#{dataBase.requests}" var="requestData">
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:outputText value="#{requestData.x}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <h:outputText value="#{requestData.y}"/>
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                <h:outputText value="#{requestData.r}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Flag</f:facet>
                <h:outputText value="#{requestData.flag}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value="Удалить все записи" action="#{dataBase.clearAndReloadRequests}" update="requestsTable" styleClass="styled-button"/>
    </h:form>
    <h:form>
        <h:commandButton value="Назад" action="goToMainPage" styleClass="styled-button"/>
    </h:form>
</div>
</body>
</html>
